<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Storms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>
<body>

<header class="head-bg">	
	<div class="island">
		<div class="grid">
			<div class="pad-bottom unit unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
				<img class="toggle" src="img/toggle.svg" alt="">
				<nav class="nav">
					<ul>
						<li><a href="#types">Types of storms</a></li>
						<li><a href="">Why Storms Happen</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="grid">
			<div class="light-bunch un   it unit-s-1 unit-m-1 unit-l-hidden unit-xl-hidden">
				<img class="light-1" src="img/light1.svg" alt="">
				<img class="light-2" src="img/light2.svg" alt="">
				<img class="light-3" src="img/light3.svg" alt="">
			</div>
		</div>
		<div class="grid">
			<div class="light-bunch unit unit-s-hidden unit-m-hidden unit-l-1 unit-xl-1">
				<img class="light-b-1" src="img/light1.svg" alt="">
				<img class="light-b-2" src="img/light2.svg" alt="">
				<img class="light-b-3" src="img/light3.svg" alt="">
				<img class="light-b-4" src="img/light1.svg" alt="">
				<img class="light-b-5" src="img/light2.svg" alt="">
				<img class="light-b-6" src="img/light3.svg" alt="">
			</div>
		</div>
		<div class="grid">
			<div class="cloud-bunch unit unit-s-1 unit-m-1 unit-l-hidden unit-xl-hidden">
				<img class="cloud-1" src="img/cloud1.svg" alt="">
				<img class="cloud-2" src="img/cloud2.svg" alt="">
				<img class="cloud-3" src="img/cloud3.svg" alt="">
			</div>
		</div>
		<div class="grid">
			<div class="cloud-bunch unit unit-s-hidden unit-m-hidden unit-l-1 unit-xl-1">
				<img class="cloud-b-1" src="img/cloud1.svg" alt="">
				<img class="cloud-b-2" src="img/cloud2.svg" alt="">
				<img class="cloud-b-3" src="img/cloud3.svg" alt="">
				<img class="cloud-b-4" src="img/cloud1.svg" alt="">
				<img class="cloud-b-5" src="img/cloud2.svg" alt="">
				<img class="cloud-b-6" src="img/cloud3.svg" alt="">
			</div>
		</div>
		<div>
			<img class="title push-none" src="img/title-light.svg" alt="">
		</div>
		<div class="rain"></div>
	</div>
	<div class="earth"></div>
	<div>
		<a href="#types"><img class="arrow" src="img/arrow.svg" alt=""></a>
	</div>
</header>

<main id="types" class="house-bg">
<div class="houses push-none">
		<img class="picsnow" src="img/snow.svg" alt="">
		<img class="picwave" src="img/wave.svg" alt="">
		<img class="pictornado" src="img/twister.svg" alt="">
		<img class="house-good" src="img/goodhouse.svg" alt="">
		<img class="house-bad" src="img/badhouse.svg" alt="">
		<img class="snowpile" src="img/snow-pile.svg" alt="">
</div>
	<div class="buttons">
		<button class="tornado">Tornado</button>
		<button class="wave">Tsunami</button>
		<button class="snow">Blizzard</button>
	</div>


</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
