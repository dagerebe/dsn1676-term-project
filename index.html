<header class="head-bg" role="banner">

		</div>
		<div class="grid">

		</div>
		<div class="grid">
			<div class="cloud-bunch unit unit-s-hidden unit-m-hidden unit-l-1 unit-xl-1">
				<img class="cloud-b-1" src="img/cloud1.svg" alt="">

		<div class="rain"></div>
	</div>
	<div class="earth"></div>
	<div class="arrow-holder">
		<a href="#types" class="arrow"></a>

</header>
